<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Test | GPU/CPU Performance</title>
    <meta name="description" content="Test your GPU/CPU performance with Matrix-style animation">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #0F0; 
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            cursor: pointer;
        }
        
        #matrixCanvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }
        
        /* Компактный верхний блок */
        #topPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
        }
        
        #infoPanel {
            background: rgba(0, 20, 0, 0.85);
            padding: 8px 12px;
            border: 1px solid #0F0;
            border-radius: 4px;
            font-size: 13px;
            min-width: 200px;
            backdrop-filter: blur(2px);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 3px 0;
        }
        
        .info-label { color: #0F0; }
        .info-value { color: #FFF; font-weight: bold; }
        
        #deviceBadge {
            background: rgba(0, 50, 0, 0.9);
            padding: 4px 8px;
            border: 1px solid #0F0;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
        }
        
        /* Компактные кнопки снизу */
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 8px;
            background: rgba(0, 20, 0, 0.9);
            padding: 6px;
            border: 1px solid #0F0;
            border-radius: 4px;
            backdrop-filter: blur(2px);
        }
        
        .control-btn {
            background: rgba(0, 40, 0, 0.9);
            color: #0F0;
            border: 1px solid #0F0;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New';
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .control-btn:hover {
            background: #0F0;
            color: #000;
        }
        
        /* Инструкции */
        #instructions {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            background: rgba(0, 20, 0, 0.95);
            padding: 20px;
            border: 2px solid #0F0;
            border-radius: 6px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        #instructions h2 {
            color: #0F0;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .instruction-text {
            margin: 8px 0;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .key {
            display: inline-block;
            background: rgba(0, 40, 0, 0.9);
            border: 1px solid #0F0;
            padding: 2px 6px;
            border-radius: 3px;
            margin: 0 3px;
        }
        
        /* Для мобилок */
        @media (max-width: 768px) {
            #infoPanel { font-size: 11px; padding: 6px 10px; }
            .control-btn { padding: 5px 10px; font-size: 11px; }
            #instructions { padding: 15px; }
            #instructions h2 { font-size: 18px; }
            .instruction-text { font-size: 13px; }
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    
    <div id="topPanel">
        <div id="infoPanel">
            <div class="info-row">
                <span class="info-label">SYMBOLS:</span>
                <span id="charsCount" class="info-value">0</span>
            </div>
            <div class="info-row">
                <span class="info-label">FPS:</span>
                <span id="fpsValue" class="info-value">--</span>
            </div>
            <div class="info-row">
                <span class="info-label">MODE:</span>
                <span id="testMode" class="info-value">GPU</span>
            </div>
        </div>
        <div id="deviceBadge">
            <span id="deviceType">DETECTING...</span>
        </div>
    </div>
    
    <div id="controls">
        <button class="control-btn" onclick="resetTest()">RESET</button>
        <button class="control-btn" onclick="togglePause()">PAUSE</button>
        <button class="control-btn" onclick="changeTheme()">THEME</button>
        <button class="control-btn" onclick="toggleHelp()">HELP</button>
    </div>
    
    <div id="instructions" style="display: block;">
        <h2>MATRIX PERFORMANCE TEST</h2>
        
        <div class="instruction-text">
            <span class="key">CLICK</span> = Add symbols
        </div>
        <div class="instruction-text">
            <span class="key">HOLD</span> = Rapid addition
        </div>
        <div class="instruction-text">
            Monitor <span class="info-value">FPS</span> drop under load
        </div>
        <div class="instruction-text">
            Goal: Maintain high FPS with max symbols
        </div>
        
        <button class="control-btn" onclick="startTest()" style="margin-top: 15px; padding: 8px 20px;">
            START TEST
        </button>
        
        <div class="instruction-text" style="margin-top: 10px; font-size: 12px; opacity: 0.7;">
            Click anywhere to begin...
        </div>
    </div>
    
    <script src="js/matrix-fps.js"></script>
    
    <script>
        // Определение устройства
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            return isMobile ? 'MOBILE' : 'DESKTOP';
        }
        
        // Старт теста
        function startTest() {
            document.getElementById('instructions').style.display = 'none';
            localStorage.setItem('matrixTestVisited', 'true');
            
            // Добавляем первый символ
            setTimeout(() => {
                if (window.addMatrixChar) window.addMatrixChar();
            }, 300);
        }
        
        // Показать/скрыть помощь - ИСПРАВЛЕНО
        window.toggleHelp = function() {
            const inst = document.getElementById('instructions');
            inst.style.display = inst.style.display === 'none' ? 'block' : 'none';
        }
        
        // При загрузке
        window.addEventListener('load', function() {
            const device = detectDevice();
            document.getElementById('deviceType').textContent = device;
            document.getElementById('testMode').textContent = device === 'MOBILE' ? 'CPU' : 'GPU';
            
            if (window.setDeviceType) {
                window.setDeviceType(device.toLowerCase());
            }
            
            // Показывать инструкции только для новых пользователей
            if (localStorage.getItem('matrixTestVisited')) {
                document.getElementById('instructions').style.display = 'none';
            }
            
            // Скрывать инструкции при клике
            document.addEventListener('click', function(e) {
                const inst = document.getElementById('instructions');
                if (inst.style.display === 'block' && !inst.contains(e.target)) {
                    inst.style.display = 'none';
                    localStorage.setItem('matrixTestVisited', 'true');
                }
            });
        });
    </script>
</body>
</html>
